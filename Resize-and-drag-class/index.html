            </div>

        </div>

        <div class="tool-Property-box">

                <h4 >Appearanace</h4>

                <input placeholder="Corner Radius" onchange="onCornerRadiusChanged(event)"/>
                <input placeholder="height" onchange="onheightChanged(event)"></input>
                <input placeholder="width" onchange="onheightChanged(event)"></input>
                <button onclick="selectBackgroundImage()"  >Add BackgroundImage</button>

                <input type="file"  style="display: none;" id="backgroundImage" accept="image/*">
        </div>
